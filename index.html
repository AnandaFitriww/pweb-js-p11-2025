<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe Collection</title>
    <link rel="icon" type="image/png" href="recipe.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Sepresep Kanmakan</h1>
            <p class="auth-notes">Notes: use credentials from:</p>
            <a href="https://dummyjson.com/users">DummyJSON</a>
            <form id="login-form">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" required>

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>

                <div id="notification" class="notification" aria-live="assertive"></div>

                <button type="submit" id="login-button">SIGN IN</button>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
